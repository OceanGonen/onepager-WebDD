<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep dive</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>

    </header>
    <section>
        <div class="clouds">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
            <div class="cloud cloud-4"></div>
            <div class="cloud cloud-5"></div>
        </div>
        <h1>DEEP DIVE</h1>
        <a href="#cta-stop">Dive in</a>
        <div class="name-container">
            <h2 aria-label="Ocean"></h2>
            <!-- <h2 aria-label="Gonen" id="last-name"></h2> -->
        </div>
    </section>
    <section>
        <div class="wave-container">
            <h2 class="wave-text" id="cta-stop">
                <span>W</span><span>O</span><span>R</span><span>K</span>
            </h2>
        </div>
        <div class="banner">
            <ul class="slider" style="--quantity: 10">
                <li class="item" style="--position: 1"><img src="images/food/kipcurry.jpeg"></li>
                <li class="item" style="--position: 2"><img src="images/food/kipkatsu.jpeg"></li>
                <li class="item" style="--position: 3"><img src="images/food/kipshoarma.jpeg"></li>
                <li class="item" style="--position: 4"><img src="images/food/gebradenkip.jpeg"></li>
                <li class="item" style="--position: 5"><img src="images/food/burger.jpeg"></li>
                <li class="item" style="--position: 6"><img src="images/food/zalmfilet.jpeg"></li>
                <li class="item" style="--position: 7"><img src="images/food/paddestoelenrisotto.jpeg"></li>
                <li class="item" style="--position: 8"><img src="images/food/bolognese.jpeg"></li>
                <li class="item" style="--position: 9"><img src="images/food/squashsoep.jpeg"></li>
                <li class="item" style="--position: 10"><img src="images/food/steakmash.jpeg"></li>

            </ul>
        </div>


        <!-- Marine snow effect -->
        <div id="particle-container"></div>
        </div>
    </section>
    <section>
        <ul class="chess-content upper">
            <li>text</li>
            <li>text</li>
            <li>text</li>
        </ul>
        <div class="wave-container">
            <h2 class="wave-text">
                <span>C</span><span>H</span><span>E</span><span>S</span><span>S</span>
            </h2>
        </div>
        <ul class="chess-content lower">
            <li>text</li>
            <li>text</li>
            <li>text</li>
        </ul>
        </div>
    </section>
    <section>
        <div class="wave-container">
            <h2 class="wave-text">
                <span>C</span><span>A</span><span>L</span><span>I</span><span>S</span><span>T</span><span>H</span><span>E</span><span>N</span><span>I</span><span>C</span><span>S</span>
            </h2>



        </div>

    </section>
    <section>
        <img src="images/deep-sea-anglerfish.jpg">
    </section>

    <!-- Navigation buttons -->
    <button id="float-up" class="nav-button float-up-btn">Float up</button>
    <button id="sink-down" class="nav-button sink-down-btn">Sink down</button>


</body>

</html>
<script src="script.js"></script>
